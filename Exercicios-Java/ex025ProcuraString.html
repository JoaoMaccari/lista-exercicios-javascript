           console.log(divisao)

            let search = 'Silva'
           console.log(search)
           //variavel de validação
            var valida = true

            // //procurar silva dentro do nome
             if (divisao.indexOf(search) > -1) {
                 msg.innerHTML = `Seu nome tem Silva?: ${valida}`
             }else {

             }
        }
