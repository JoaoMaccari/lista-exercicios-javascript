<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body{
    background-color: rgb(70, 142, 236);
    font: normal 15pt Arial;
}

header{
    color: white;
    text-align: center;
}

section{
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.384);

}

footer{
    color: white;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Quebrando um Número</h1>
    </header>
    <section>
        <div>
            Digite um valor: <input type="text" id="valor">
            <button id="btn">Quebrar número</button>
            <p id="res"></p>
        </div>

    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>
    
    <script>
        var btn = document.getElementById('btn');
        var res = document.getElementById('res');
        function quebrar() {
            var num = Number(document.getElementById('valor').value)

            var valorAbsoluto = Math.trunc(num);

            res.innerHTML = `O valor digitado foi ${num.toFixed(3).replace('.', ',')} e a sua porção inteira foi ${valorAbsoluto}`
        }
        btn.addEventListener('click', quebrar);
    </script>
</body>
</html>
