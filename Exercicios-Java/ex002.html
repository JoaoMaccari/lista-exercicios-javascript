<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Exercício 002</h1>
    </header>
    <section>
        
        <div>
            
            Qual o seu nome? <input id="resp" name="nome" type="text">
            <input type="button" value="Clique aqui para me contar" onclick="dizNome()">
            
        </div>

        <div id="msg">
            testando
        </div>
        <div id="outra-msg"> aqui</div>
    </section>

    <footer>
        <p>&copy;João elias Maccari</p>
    </footer>
    
    <script>
        function dizNome(){
            var resp = document.getElementById('resp');
            var msg = document.getElementById('msg');
            var msg2 = document.getElementById('outra-msg');
            var nome = String((resp.value));
            msg.innerHTML = nome;
            msg2.innerHTML = `Seja bem vindo ${nome.toUpperCase()}!`

            
        }
    </script>
</body>
</html>
