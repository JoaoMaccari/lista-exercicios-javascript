<body>
    <header><h1>ex009</h1></header>
    <section>
        digite um n√∫mero para ver sua tabuada: <input type="text" name="tabuada" id="num">
        <input type="button"  value="multiplicar" onclick="multiplicar()">
        <p id="res">
            resultado <br>
        </p>
    </section>
    
    <script>
        function multiplicar () {

        
        var numero = document.getElementById('num');
        var num = Number(numero.value);

        var res = document.getElementById('res');

        for (var i = 1; i <=10; i++) {
            var result = num * i;
            
            res.innerHTML += `${num} X ${i} = ${result} <br>` 
        }

        }   

    </script>
