<html lang="en">
<head>

<body>
<header>
    <p>Exercício 004</p>
</header>

<section>
    <p>
        Digite um número: <input type="text" name="texto" id="entrada"> 
        <input type="button" value="clique em mim" onclick="btnClick()">
    </p>

    <p id="res">resultado</p>
</section>

<footer>

</footer>
    
<script>
    function btnClick() {

        var num = document.getElementById('entrada');
        var n1 = Number(num.value);
        var res = document.getElementById('res');

        var antes = n1 - 1;
        var suce = n1 + 1;

        res.textContent = `Analisando o valor ${n1}, seu antecessor é ${antes} e o sucessor é ${suce}`
    }
    
</script>
</body>
