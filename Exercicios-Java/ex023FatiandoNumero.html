<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body{
    background-color: rgb(70, 142, 236);
    font: normal 15pt Arial;
}

header{
    color: white;
    text-align: center;
}

section{
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 520px;
    margin: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.384);

}

footer{
    color: white;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Dividor de casas decimais</h1>
    </header>
    <section>
        <div>
            Digite um número de 0 a 9999: <input id="numero" type="number"><button onclick="dividirNumero()">Dividir</button>
            <p id="msg"></p>
        </div>

    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>
    
    <script>
        function dividirNumero() {
            var numero = Number(document.getElementById('numero').value);
            var msg = document.getElementById('msg');
            var u = numero / 1 % 10;
            var d = numero / 10 % 10;
            var c = numero / 100 % 10;
            var m = numero / 1000 % 10;



            msg.innerHTML = `Unidade: ${u}<br>
            Dezena: ${d.toFixed(0)}<br>
            Centena: ${c.toFixed(0)}<br>
            Milhar: ${m.toFixed(0)}`
        }

    </script>
</body>
</html>
