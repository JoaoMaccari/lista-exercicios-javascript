<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body{
    background-color: rgb(70, 142, 236);
    font: normal 15pt Arial;
}

header{
    color: white;
    text-align: center;
}

section{
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.384);

}

footer{
    color: white;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Aluguel de carros</h1>
    </header>
    <section>
        <div>
            Quantidade de Km rodados pelo carro: <input style="width: 100px;" type="number" id="km">

            Dias que o carro ficou alugado: <input style="width: 100px; margin-left: 67px;" type="number" id="dias">
            <br>

            <button id="btn">Calcular</button>
<p id="res"></p>
            
        </div>
            
    </section>
    <footer>
        <p>&copy; Curso em v√≠deo</p>
    </footer>
    
    <script>
        
        var res = document.getElementById('res');
        var btn = document.getElementById('btn')

        function calcular() {

            var kmRodados = Number(document.getElementById('km').value);
            var diasAlugado = Number(document.getElementById('dias').value);

            var km = Number(kmRodados * 0.15);
            var dias = Number(diasAlugado * 60);
            
            var valorFinal = Number((km + dias));

            res.innerHTML = `O valor do aluguel do carro foi <mark>R$ ${valorFinal.toFixed(2).replace('.', ',')}</mark>` 
            
        }
        btn.addEventListener('click', calcular)
    </script>
</body>
</html>
