<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body{
    background-color: rgb(70, 142, 236);
    font: normal 15pt Arial;
}

header{
    color: white;
    text-align: center;
}

section{
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.384);

}

#div1{
    margin: 10px;
}

footer{
    color: white;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Pintando parede</h1>
    </header>
    <section>
        <div id="div1">
            Largura parede: <input type="number" id="largura"><br>
            Altura da parede: <input type="number" id="altura">
            <button onclick="calcular()">Calcular</button>
        </div>

        <div>
            <p id="res">

            </p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>
    
    <script>
function calcular() {
    let largura = document.getElementById('largura');
    let l = Number(largura.value);
    let altura = document.getElementById('altura');
    let a = Number(altura.value);
    
    var area = l * a;
    var ltinta = area / 2;

    var res = document.getElementById('res').innerHTML = ` Sua parede tem a dimensão de ${l}x${a} e sua area é de ${area}\n
    Para pintar essa parede, voce precisará de ${ltinta}l de tinta`

}

    </script>
</body>

</html>
